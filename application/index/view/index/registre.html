<!DOCTYPE html>
<html>
<head>
	<title>{$title}</title>
	<style type="text/css">
		.login{
			width:50px;
			height: 30px;
			border-radius: 5px 5px 5px 5px;
			border: 1px solid #898988;
			text-decoration: none;
			background: pink;
			line-height: 30px;
			text-align: center;
			display: block;
			color:#444;
		}
	</style>
	<script type="text/javascript" src="../../../static/js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
			$(function(){
				/*$('#username').blur(function(){
					if($(username).length==0){
						alert()
					}
				});*/
				$('#register').click(function(){

					//alert(1);
					$.ajax({
						'type':'post',
						'url':'http://demo.com/index/user/doRegister',
						'async':true,
						'dataType':'json',
						'data':{
							"username":$('#username').val(),
							"password":$('#password').val()
						},
						'success':function(data){
							if(data.id==1){
								alert(data.info);
							}else{
								alert(data.info);
							}
						}
					});
					//设置placeholder
					$('#username').attr('value','');
					$('#password').attr('value','');
					$('#username').attr('placeholder','输入账号');
					$('#password').attr('placeholder','********');
				});	
			});
	</script>
</head>
<body>
	<a href="#"class="login">登陆<a>
	<center>
	<h1>用户注册</h1>
		账号:<input type="text" name="username" id="username" placeholder="输入账号"><br/>
		密码:<input type="password" name="password" id="password" placeholder="********"><br/>
		<br/>
		<input type="button" value="注册" id="register">
	</center>


</body>
</html>
